<!DOCTYPE html><html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bypass Unlock</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
    <script src="https://challenges.cloudflare.com/turnstile/v0/api.js" async defer></script>
</head>
<body class="bg-gray-900 text-white flex justify-center items-center h-screen">
    <div class="w-full max-w-md p-6 bg-gray-800 rounded-lg shadow-lg">
        <h1 class="text-xl font-bold text-center mb-4">Bypass Unlock</h1>
        <input id="urlInput" type="text" placeholder="Enter URL" 
            class="w-full p-2 rounded bg-gray-700 text-white border border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500 mb-4">
        <div class="cfLoader text-center mb-4"></div>
        <button id="bypassButton" class="w-full p-2 bg-blue-600 rounded hover:bg-blue-700 transition disabled:opacity-50">
            Bypass
        </button>
        <div id="resultContainer" class="hidden mt-4 p-3 bg-gray-700 rounded">
            <p id="resultText" class="text-center"></p>
            <div class="flex justify-between mt-2">
                <button id="copyButton" class="hidden bg-green-600 p-2 rounded hover:bg-green-700 transition">Copy</button>
                <button id="openButton" class="hidden bg-yellow-600 p-2 rounded hover:bg-yellow-700 transition">Open</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
